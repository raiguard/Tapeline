[tips-and-tricks-item-description]
tl-introduction=Натисніть кнопку швидкого доступу або натисніть __CONTROL__tl-get-tool__, щоб отримати [item=tl-tool]. Утримуйте __CONTROL__build__ і перетягніть мишу, щоб виконати вимірювання у світі.
tl-persistent=Утримуючи __CONTROL__build-ghost__, перетягніть мишу, щоб намалювати 2D стрічку. Після малювання стрічка збережеться замість автоматичного очищення.\nВикористайте __CONTROL__tl-delete-tape__ на стрічці, що збереглася, щоб видалити її.
tl-modes=Використовуйте __CONTROL__tl-next-mode__ та __CONTROL__tl-previous-mode__ для перемикання між режимами.\n[font=default-semibold]Режим підсітки[/font] (ліворуч) малює підсітки через кожні X плиток.\n[font=default-semibold]Режим розбиття[/font] (праворуч) розбиває стрічку на рівні частини і малює середні точки.
tl-divisors=Використовуйте __CONTROL__tl-increase-divisor__ та __CONTROL__tl-decrease-divisor__ для збільшення або зменшення розміру сітки або кількості розділів.
tl-edit=Для входу в режим редагування стрічки використовуйте __CONTROL__tl-edit-tape__ на стрічці.\nУтримуйте __CONTROL__build__ на стрічці, що редагується, і перетягуйте мишу для її переміщення.\nВикористовуйте раніше описані елементи керування для налаштування параметрів стрічки.\nВикористовуйте __CONTROL__clear-cursor__ для виходу з режиму редагування стрічки.

