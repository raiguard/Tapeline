[tips-and-tricks-item-description]
tl-introduction=Нажми на ярлык или __CONTROL__tl-get-tool__ для получения [item=tl-tool]. Проведи мышью, удерживая __CONTROL__build__ для измерений в мире.
tl-persistent=Проведи мышью, удерживая __CONTROL__build-ghost__, чтобы нарисовать двумерную линейку. После этого, линейка останется вместо автоочистки. \nИспользуй __CONTROL__tl-delete-tape__ для удаления линейки, на которую наведена мышь.
tl-modes=Используй __CONTROL__tl-next-mode__ и __CONTROL__tl-previous-mode__ для изменения режимов.\n[font=default-semibold]Режим сетки[/font] (слева) рисует сетку с интервалом в Х клеток.\n[font=default-semibold]Режим разделения[/font] (справа) делит линейку на равные части и рисует точки разделения.
tl-divisors=Используй __CONTROL__tl-increase-divisor__ и __CONTROL__tl-decrease-divisor__ увеличения/уменьшения размера сетки или количества частей.
tl-edit=Используй __CONTROL__tl-edit-tape__ на линейке, чтобы войти в режим редактирования.\nУдерживай __CONTROL__build__ на редактируемой линейке и проведи мышью для перемещения линейки.\nИспользуй объяснённое ранее управление для настройки линейки.\nИспользуй __CONTROL__clear-cursor__ для выхода из режима редактирования.

