[tips-and-tricks-item-description]
tl-introduction=Click the shortcut button or press __CONTROL__tl-get-tool__ to get [item=tl-tool] nesnesini almak için kestirme tuşunu kullanın veya __CONTROL__tl-get-tool__ tuşuna basın. Oyun içinde ölçüm yapmak için __CONTROL__build__ tuşuna basıp fareyi sürükleyin.
tl-persistent=2 boyutlu bir bant çizmek için __CONTROL__build-ghost__ tuşuna basın ve fareyi sürükleyin. Çizimden sonra, bant otomatik olarak silinmek yerine kalıcı olacaktır.\nKalıcı bir bandı silmek için üzerinde __CONTROL__tl-delete-tape__ kullanın.
tl-modes=Modlar arasında geçiş yapmak için __CONTROL__tl-next-mode__ ve __CONTROL__tl-previous-mode__ kullanın.\n[font=default-semibold]Alt ızgara modu[/font] (sol) her X karoda bir alt ızgara çizer.\n[font=default-semibold]Bölme modu[/font] (sağ) bandı eşit parçalara böler ve orta noktaları çizer.
tl-divisors=Izgara boyutunu ve bölümlerin adedini arttırmak ve azaltmak için __CONTROL__tl-increase-divisor__ ve __CONTROL__tl-decrease-divisor__ kullanın.
tl-edit=Düzenleme moduna girmek için bir bant üzerinde __CONTROL__tl-edit-tape__ tuşuna basın.\nDüzenlenen bandı taşımak için __CONTROL__build__ tuşuna basılı tutun ve fareyi kaydırın.\nBandın ayarlarını değiştirmek için daha önceden açıklanan diğer kontrolleri kullanın.\nDüzenlemek modundan çıkmak için __CONTROL__clear-cursor__ kullanın.

