[tips-and-tricks-item-description]
tl-introduction=Kliknij przycisk skrótu lub wciśnij __CONTROL__tl-get-tool__ żeby użyć [item=tl-tool]. Przytrzymuj __CONTROL__build__ i przeciągaj myszką, żeby wykonywać pomiary świata.
tl-persistent=Przytrzymaj __CONTROL__build-ghost__ i przeciągnij myszką, żeby rozłożyć taśmę dwuwymiarową. Po rozłożeniu ta taśma utrzyma się, zamiast automatycznie zniknąć.\nUżyj __CONTROL__tl-delete-tape__ na utrzymującej się taśmie, żeby ją usunąć.
tl-modes=Używaj __CONTROL__tl-next-mode__ oraz __CONTROL__tl-previous-mode__, żeby przełączać między trybami.\n[font=default-semibold]Tryb pod-siatek[/font] (po lewej) rysuje pod-siatki co X kratek.\n[font=default-semibold]Tryb dzielenia[/font] (po prawej) dzieli taśmę na równe fragmenty oraz rysuje środki.
tl-divisors=Używaj __CONTROL__tl-increase-divisor__ oraz __CONTROL__tl-decrease-divisor__, żeby zwiększać lub zmniejszać rozmiary siatki lub liczbę podziałów.
tl-edit=Użyj __CONTROL__tl-edit-tape__ na taśmie, żeby przejść do trybu edycji.\nPrzytrzymaj __CONTROL__build__ na edytowanej taśmie i przesuwaj nią przez przeciąganie myszką.\nUżywaj wcześniej wyjaśnionego sterowania, żeby regulować ustawienia taśmy.\nUżyj __CONTROL__clear-cursor__, żeby opuścić tryb edycji.

