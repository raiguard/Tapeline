[tips-and-tricks-item-description]
tl-introduction=Haz clic en el botón de acceso directo o pulsa __CONTROL__tl-get-tool__ para obtener [item=tl-tool]. Mantén pulsado __CONTROL__build__ y arrastra el ratón para realizar mediciones en el mundo.
tl-persistent=Mantén pulsado __CONTROL__build-ghost__ y arrastra el ratón para crear una medición 2D. Al terminarla, la medición permanecerá en el mundo en lugar de borrarse automáticamente.\nUsa __CONTROL__tl-delete-tape__ en una medición persistente para borrarla.
tl-modes=Usa __CONTROL__tl-next-mode__ y __CONTROL__tl-previous-mode__ para cambiar entre modos de operación.\nEl [font=default-semibold]Modo de sub-cuadrícula[/font] (izquierda) crea sub-cuadrículas cada X casillas.\nEl [font=default-semibold]Modo de división[/font] (derecha) separa la medición en secciones iguales, y marca los puntos medios.
tl-divisors=Usa __CONTROL__tl-increase-divisor__ y __CONTROL__tl-decrease-divisor__ para incrementar o disminuir (respectivamente) el tamaño de la cuadrícula o el número de secciones.
tl-edit=Usa __CONTROL__tl-edit-tape__ en una medición para entrar en el modo edición.\nMantén pulsado __CONTROL__build__ en la medición que está siendo editada y arrastra el ratón para moverla.\nUsa los controles explicados previamente para modificar la configuración de la medición.\nUsa __CONTROL__clear-cursor__ para salir del modo edición.

