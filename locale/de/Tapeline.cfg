[tips-and-tricks-item-description]
tl-introduction=Klicke das Maßband in der Aktionsleiste oder drücke __CONTROL__tl-get-tool__ um ein [item=tl-tool] zu bekommen.\nHalte __CONTROL__build__ gedrückt und ziehe die Maus um Messungen in der Welt zu machen.
tl-persistent=Halte __CONTROL__build-ghost__ gedrückt und ziehe die Maus um eine 2D Messung zu machen. Nach dem Messen bleibt die Messung weiter bestehen, anstatt automatisch zu verschwinden.\nBenutze __CONTROL__tl-delete-tape__ um eine persistente Messung zu löschen.
tl-modes=Benutze __CONTROL__tl-next-mode__ und __CONTROL__tl-previous-mode__ um zwischen Modi zu wechseln.\n[font=default-semibold]Gittermodus[/font] (links) zeichnet alle N Kacheln eine gefärbte Linie.\n[font=default-semibold]Teilungsmodus[/font] (rechts) teilt die Messung in gleiche Abschnitte und zeichnet die Mittelpunkte ein.
tl-divisors=Benutze __CONTROL__tl-increase-divisor__ und __CONTROL__tl-decrease-divisor__ um die Rastergröße oder die Anzahl der Abschnitte zu erhöhen oder zu verringern.
tl-edit=Benutze __CONTROL__tl-edit-tape__ auf einer Messung um in den Bearbeitungsmodus zu wechseln.\nHalte __CONTROL__build__ gedrückt und ziehe die Maus um die Messung zu bewegen.\nBenutze die zuvor erklärten Steuerelemente, um die Messungseinstellungen anzupassen.\nBenutze __CONTROL__clear-cursor__ um den Bearbeitungsmodus zu verlassen.

