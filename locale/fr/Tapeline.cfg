[tips-and-tricks-item-description]
tl-introduction=Cliquez sur le raccourci ou appuyez sur __CONTROL__tl-get-tool__ pour obtenir [item=tl-tool]. Maintenez __CONTROL__build__ et faites glisser la souris pour prendre des mesures.
tl-persistent=Maintenez __CONTROL__build-ghost__ enfoncé et faites glisser la souris pour dessiner une forme. Après l'avoir dessiné, elle persiste au lieu de s'effacer automatiquement.\nUtilisez __CONTROL__tl-delete-tape__ sur une forme persistante pour la supprimer.
tl-modes=Utilisez __CONTROL__tl-next-mode__ et __CONTROL__tl-previous-mode__ pour basculer entre les modes.\n[font=default-semibold]Mode sous-grille[/font] (à gauche) dessine les sous-grilles toutes les X tuiles.\n[font=default-semibold]Mode Split[/font] (à droite) scinde la forme en sections égales, et dessine des points médians.
tl-divisors=Utilisez __CONTROL__tl-increase-divisor__ et __CONTROL__tl-decrease-divisor__ pour augmenter ou diminuer la taille ou le nombre de divisions de la grille.
tl-edit=Utilisez __CONTROL__tl-edit-tape__ sur une forme pour passer en mode édition.\nMaintenez __CONTROL__build__ sur la forme en cours d'édition et faites glisser la souris pour la déplacer.\nUtilisez les commandes expliquées précédemment pour ajuster les paramètres de la forme.\nUtilisez __CONTROL__clear-cursor__ pour quitter le mode édition.

